services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: enter-backend
    env_file:
      - ./.env
    environment:
      PORT: ${PORT:-8000}
      PYTHONPATH: /app:/app/src
      DATA_ROOT: ${DATA_ROOT:-/app/ai-fellowship-data}
    volumes:
      - ./:/app
      - ./ai-fellowship-data:${DATA_ROOT:-/app/ai-fellowship-data}
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    command: >
      uvicorn backend.app:app
      --host 0.0.0.0
      --port ${PORT:-8000}
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: enter-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend